<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap");
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel&display=swap");
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="Assets\js\script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Investment Solutions</title>
  </head>

  <body>
    <header>
      <h2 class="text-4xl">Investment Solutions</h2>
    </header>
    <main class="container bg-gray-100">
      <section class="grid md:grid-cols-4 gap-2 bg-gray-200 min-h-screen" id="intro">
        <section class="md:col-span-1 flex flex-col p-2" id="search-col">
          <div class="history flex flex-col" id="history">
            <div class="form-control">
              <label class="label cursor-pointer w-48">
                <span class="ticker">Crypto</span>
                <input type="checkbox" class="toggle toggle-primary" id="cryptoStockToggle" />
                <span class="ticker">Stock</span>
              </label>
              <input
                type="text"
                placeholder="Type here"
                class="input input-bordered"
                id="searchInput"
              />
              <select class="select select-bordered w-full max-w-xs" id="dropDownCategory">
                <option disabled selected>Who shot first?</option>
              </select>
            </div>
            <button class="btn btn-info btn-block" id="searchBtn">Search</button>
            <button class="btn btn-info btn-block" id="resetBtn">Reset</button>
          </div>
        </section>
        <section class="md:col-span-3 bg-gray-300" id="content"></section>
      </section>
    </main>
  </body>
</html>
