  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel&display=swap");

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="Assets\js\script.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Investment Solutions</title>
  </head>

  <body>
    <header>
      <h2 class="text-4xl">Investment Solutions</h2>
    </header>
    <main class="container bg-gray-100">
      <section>
        <input type="checkbox" id="main-modal" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box bg-slate-50 relative">
            <label for="main-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <h3 class="text-lg font-bold" id="modal-title"></h3>
            <p class="py-4" id="modal-text"></p>
            <input type="checkbox" id="model-check" class="btn btn-sm btn-circle absolute right-4 bottom-3"/>
          </div>
        </div>
      </section>
      <section class="grid md:grid-cols-4 gap-2 bg-gray-200 min-h-screen" id="intro">
        <section class="md:col-span-1 flex flex-col p-2" id="search-col">
          <div class="history flex flex-col" id="history">
            <div class="form-control">
              <label class="label cursor-pointer w-48">
                <span class="ticker">Crypto</span>
                <input type="checkbox" class="toggle toggle-primary" id="cryptoStockToggle" />
                <span class="ticker">Stock</span>
              </label>
              <select class="select select-bordered w-full max-w-xs" id="dropDownCategory"></select>
            </div>
            <button class="btn btn-info btn-block" id="resetBtn">Reset</button>
          </div>
        </section>
        <section
          class="md:col-span-3 bg-gray-300 flex flex-wrap justify-around"
          id="content"
        ></section>
      </section>
    </main>
