<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="Assets\js\script.js"></script>
    <title>Project 1-Group 3</title>
  </head>

  <body>
    <header>
      <h2 class="text-4xl">Crypto Dashboard</h2>
    </header>
    <main class="container bg-gray-100">
      <section class="grid md:grid-cols-4 gap-2 bg-gray-200 min-h-screen" id="intro">
        <section class="md:col-span-1 flex flex-col p-2" id="search-col">
          <div class="history flex flex-col" id="history">
            <div class="form-control">
              <label class="label cursor-pointer w-48">
                <span class="">Crypto</span>
                <input type="checkbox" class="toggle toggle-primary" id="cryptoStockToggle" />
                <span class="">Stock</span>
              </label>
              <input
                type="text"
                placeholder="Type here"
                class="input input-bordered"
                id="searchInput"
              />
            </div>
            <button class="btn btn-info btn-block" id="searchBtn">Search</button>
          </div>
        </section>
        <section class="md:col-span-3 bg-gray-300" id="content">
          <select id="format-input-category" class="form-input w-100">
            <option value="" disabled selected>Select a format...</option>
            <option value="electronics">Electronics</option>
            <option value="banking">Banking</option>
          </select>
        <section id="format-input-crypto" class="form-input w-100">
        <option value="nft">NFT</option>
        <option value="music">Music</option>
        <option value=""></option>

        </section>
          <select id="format-input-type" class="form-input w-100">
            <option value="" disabled selected>Select a format...</option>
            <option value="crypto">Crypto</option>
            <option value="stocks">Stocks</option>
          </select>
          <input type="text" class="input" id="input" />
        </section>
        <p id="textResult"></p>
      </section>
    </main>
  </body>
</html>
